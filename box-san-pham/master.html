<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />
    <title>Mobilekit Mobile UI Kit</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit" />
    <meta
      name="keywords"
      content="bootstrap 5, mobile template, cordova, phonegap, mobile, html"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/img/favicon.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/img/icon/192x192.png"
    />
    <link
      rel="stylesheet"
      href="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/css/style.css"
    />
    <link rel="manifest" href="__manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box-item">
      <div class="box-item__image">
        <img src="./imgs/product-image.png" alt="this-is-image" />
      </div>

      <div class="box-content">
        <div class="box-content__top">
          <a href="#!">FREESHIP HCM</a>
          <a href="#!">BEST</a>
        </div>
        <p class="box-content__text">BNBG</p>
        <a href="#!" class="box-content__title">
          Mặt Nạ Miếng Dưỡng Ẩm, Dưỡng Trắng...
        </a>
        <div class="box-content__price">
          <span class="box-content__price-main">339.000 đ</span>
          <del>400.000 đ</del>
          <span class="box-content__price-sale">-15%</span>
        </div>

        <div class="box-reviews">
          <div class="box-reviews__star">
            <div class="box-reviews__star-list">
              <img src="./imgs/star.svg" alt="this-is-image" />
            </div>
            <span>(16)</span>
          </div>
          <div class="box-reviews__border"></div>
          <div class="box-reviews__cart">
            <img src="./imgs/cart.svg" alt="this-is-icon" />
            <span>1.145</span>
            <img src="./imgs/heart.svg" alt="this-is-icon" />
          </div>
        </div>

        <div class="box-progress">
          41%
          <div class="box-progress__content">Còn 0 ngày 2:34:09</div>
        </div>

        <div class="box-content__gif">Tặng băng đô cột tóc bất kỳ...</div>
      </div>
    </div>

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Splide -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="https://www.boshop.vn/Mobilekit_v2-9/HTML/assets/js/base.js"></script>
  </body>
</html>
